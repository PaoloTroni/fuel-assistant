<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="handle-localstorage.js" defer type="module"></script>
    <title>Gestiona tus datos almacenados</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img class="logo" src="/images/logo.png" alt="logo fuel assistant"
      /></a>

      <h1>Gestiona tus datos almacenados</h1>

      <button>
        <a href="/fuel-stations-search/index-fuel-stations-search.html"
          >Busca a tu gasolinera preferida</a
        >
      </button>
      <br />
      <hr />
      <br />
    </header>
    <main>
      <section>
        <button id="btnQueryAllData">Consulta todos tus registros</button>

        <fieldset>
          <legend>Seleccione los datos para la b√∫squeda</legend>
          <p>
            Puedes buscar por el identificador o por la fecha del registro o por
            ambas cosas.
          </p>
          <form id="dataForQuerys">
            <label for="alias">Identificador:</label>
            <input
              id="aliasForQuery"
              name="aliasForQuery"
              type="text"
              placeholder="Gasolinera de Av. Madrid"
            />
            <br />
            <label for="dateForQuery">Fecha:</label>
            <input type="date" id="dateForQuery" name="dateForQuery" />

            <button type="submit">Buscar</button>
          </form>
        </fieldset>
        <button id="btnDeleteAllData">Borra todos tus registros</button>
      </section>
      <section id="results"></section>
    </main>
  </body>
</html>
