<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script src="print-data.js" defer type="module"></script>
    <!-- <script src="localStorageData.js" defer></script> -->
    <title>Estimar cuanto gastarías con tu coche en España y en Europa</title>
  </head>
  <body>
    <header>
      <a href="/index.html">
        <img class="logo" src="/images/logo.png" alt="logo fuel assistant"
      /></a>

      <h1>Calculadora de gastos</h1>

      <button>
        <a href="/fuel-stations-search/index-fuel-stations-search.html"
          >Busca a tu gasolinera preferida</a
        >
      </button>
      <br />
      <hr />
      <br />
    </header>
    <main>
      <section>
        <form id="dataForCalc">
          <fieldset>
            <h2>Insertar datos para el calculo</h2>
            <label for="litersFuel">Litros repostados:</label>
            <input
              id="litersFuel"
              name="litersFuel"
              type="number"
              placeholder="5"
              required
            />

            <label for="price">Precio del litro en euros: €</label>
            <input
              id="price"
              name="price"
              type="number"
              placeholder="1.23"
              step="0.001"
              min="0"
              max="10"
              required
            />

            <label for="kms">Kilometros recorridos:</label>
            <input
              id="kms"
              name="kms"
              type="number"
              placeholder="100"
              required
            />

            <label for="fuelTankCapacity"
              >La capacidad (en Litros) del depósito de tu vehículo es
              de:</label
            >
            <input
              id="fuelTankCapacity"
              name="fuelTankCapacity"
              type="number"
              placeholder="45"
            />

            <button>Calcular datos</button>
          </fieldset>
        </form>
      </section>
      <section id="results"></section>
    </main>
  </body>
</html>
