      <section>
        <form>
          <fieldset>
            <h2>Insertar datos para el calculo</h2>
            <label for="refueled">Litros repostados:</label>
            <input id="refueled" type="number" placeholder="5" required />

            <label for="kilometers">Kilometros recorridos:</label>
            <input id="kilometers" type="number" placeholder="100" required />

            <label for="price">Precio del litro en euros: €</label>
            <input
              id="price"
              type="number"
              placeholder="1.23"
              step="0.001"
              min="0"
              max="10"
              required
            />
            <label for="fuelTankCapacity"
              >La capacidad (en Litros) del depósito de tu vehículo es
              de:</label
            >
            <input id="fuelTankCapacity" type="number" placeholder="45L" />

            <button>Calcular datos</button>
          </fieldset>
        </form>
      </section>
      <section id="results"></section>

      <fieldset>
        <p>
          Has selecionado el país X. Los datos que siguen a continuación estarán
          calculados teniendo en cuenta la información disponible sobre el
          precio medio del combustible "Y" en ese país.
        </p>
      </fieldset>
    </main>
